	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<title>Armador - Login e Cadastro</title>
		
		<link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:400,400italic,700,600,700italic|Norican' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="style/reset.css"/>
		<link rel="stylesheet" href="style/jquery-ui-1.10.3.custom.min.css"/>
		<link rel="stylesheet" href="style/screen.css"/>

		<script type="text/javascript" src="script/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="script/jquery-ui-1.10.3.custom.js"></script>
		<script type="text/javascript" src="script/utils.js"></script>
		
		<link rel="stylesheet" href=""/>
		
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	
	<body lang="en" class="login">
		<section class="general">
			<section class="block_wpr header" style="text-align:center;">
				<img src="img/z_lixo/header.jpg" />
				<!-- check 02interna.html -->
			</section>

			<section class="block_wpr main-content">
				<div class="block_cntt">
					<div class="col3-4 content-text">

						<div class="login_box">
							<h2 class="page_title">Login</h2>
							<form class="style_01">
								<div class="form_div login formcol2-6">
									<label>E-mail</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div password formcol2-6">
									<label>Senha</label>
									<input type="password" class="txt" />
									<a href="#">Esqueci minha senha</a>
								</div>
								<div class="form_div submit formcol2-6">
									<input type="button" value="Acessar" class="btn"/>
									<span class="error">Login Incorreto</span>
								</div>
							</form>
							<span class="clear"></span>
						</div>

						<div class="forgotpass_box">
							<h2 class="page_title">Esqueci minha senha</h2>
							<form class="style_01">
								<div class="form_div email formcol4-6">
									<label>E-mail</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div submit formcol2-6">
									<input type="button" value="Enviar" class="btn" />
									<span class="error">E-mail não cadastrado</span>
								</div>
							</form>
							<span class="clear"></span>
						</div>


						<div class="signup_box">
							<h2 class="page_title">Cadastro</h2>
							<form class="style_01">
								<div class="form_div name formcol4-6">
									<label>Nome</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div cpf formcol2-6">
									<label>CPF</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div mail formcol2-6">
									<label>E-mail</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div phone formcol2-6">
									<label>Telefone</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div sex formcol2-6">
									<label>Sexo</label>
									<select>
										<option>Feminino</option>
										<option>Masculino</option>
									</select>
								</div>
								<div class="form_div password formcol2-6">
									<label>Senha</label>
									<input type="password" class="txt" />
								</div>
								<div class="form_div repeatpassword formcol2-6">
									<label>Repetir Senha</label>
									<input type="text" class="txt" />
								</div>

								<h2 class="block_title">Endereço para entrega</h2>
								<div class="form_div cep formcol2-6">
									<label>CEP</label>
									<input type="text" class="txt" />
									<a href="#" class="a_btn"></a>
								</div>
								<div class="form_div adress formcol4-6">
									<label>Endereço</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div num formcol1-6">
									<label>Nº</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div comp formcol1-6">
									<label>Complemento</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div district formcol2-6">
									<label>Bairro</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div city formcol2-6">
									<label>Cidade</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div uf formcol1-6">
									<label>UF</label>
									<input type="text" class="txt" />
								</div>
								<div class="form_div submit formcol2-6">
									<span class="error">
										Erros cadastro:<br/>
										- Endereço não está preenchido corretamente<br/>
										- Campo bairro obrigatório.
									</span>
									<input type="button" value="Cadastrar" class="btn"/>
								</div>
							</form>
							<span class="clear"></span>
						</div>
					</div>


					<div class="search_result_relative">
						<!-- check 02interna.html -->
					</div>

					<!-- BEGIN Sidebar -->
					<aside class="col1-4 sidebar" style="text-align:center;">
						<img src="img/z_lixo/sidebar.jpg" />
						<!-- check 02interna.html -->

					</aside>
					<!-- END Sidebar -->
					<span class="clear"></span>
				</div>
			</section>

			<!-- BEGIN Footer -->
			<section class="footer block_wpr" style="text-align:center;">
				<img src="img/z_lixo/footer.jpg" />
				<!-- check 02interna.html -->

			</section>
			<!-- END Footer -->

		</section>

	</body>
	
</html>
